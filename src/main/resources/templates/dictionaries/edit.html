<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit pair</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/dictionaries/{id}(id=${dictionary.getId()})}" th:object="${dictionary}">
    <label for="word">Enter word: </label>
    <input type="text" th:field="*{word}" id="word">
    <div style="color:red" th:if="${#fields.hasErrors('word')}" th:errors="*{word}">
        Word error
    </div>

    <br/>

    <label for="translatedWord">Enter translatedWord: </label>
    <input type="text" th:field="*{translatedWord}" id="translatedWord">
    <div style="color:red" th:if="${#fields.hasErrors('translatedWord')}" th:errors="*{translatedWord}">
        Translated word error
    </div>

    <br/>

    <div class="pair__update">
        <form th:method="POST" th:action="@{/dictionaries/{id}(id=${dictionary.getId()})}">
            <input type="submit" value="Update!"/>
        </form>
    </div>

    <div class="pair__delete">
        <form th:method="DELETE" th:action="@{/dictionaries/{id}(id=${dictionary.getId()})}">
            <input type="submit" value="Delete"/>
        </form>
    </div>
</form>

</body>
</html>
